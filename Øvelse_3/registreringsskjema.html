<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>

<body>
    <main>
        <h1>Oppgave 1: Skjema</h1>
        <form action="">
            <label for="name">Fornavn: </label>
            <input type="text" id="fname" name="fname" pattern="[A-Za-zæøåÆØÅ ]{2,}" required minlength="8" placeholder="Skriv inn fornavn"><br>

            <label for="e-post">E-mail</label>
            <input type="email" id="email" name="epost" required placeholder="Skrive inn email"><br>

            <label for="password">password</label>
            <input type="password" id="passord" name="passord" required placeholder="Skrive inn passord"><br>

            <label for="old">Alder</label>
            <input type="number" id="old" name="old" required placeholder="Skrive inn alderen" min="18" max="99"><br>

            <label for="telefonnummer">Telefonnummer</label>
            <input type="number" id="telefon" name="telefon" required placeholder="Skrive inn teledonnummwren" pattern="[0-9]{8,12}"><br>

            <label for="dato">Dato</label>
            <input type="date" id="date" name="date" required placeholder="Skrive inn date"><br>

            <label for="kjonn">Kjønn</label>
            <input type="radio" id="IN-mann" required name="kjonn">mann
            <input type="radio" id="IN-kvinne"required name="kjonn">Kvinne

            <br>
            <label for="land">Land</label>
            <select name="land" id="land" required>
                <option value="Norge">Norge</option>
                <option value="svarige">Svaige</option>
                <option value="Danmark">Danmark</option>
            </select>

            <br>
            <label for="personvern">godtar personvern</label>
            <input type="checkbox" name="personvern" id="personvern" required>

            <br>
            <input type="submit" value="Send">
            

        </form>

        <h1>Oppgave 2: Lister</h1>
        
    </main>
</body>

</html>
