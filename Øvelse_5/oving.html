<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registreringsskjema</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Registreringsskjema</h1>

    <form action="#" method="post" novalidate>
        <label for="fname">Fornavn:</label>
        <input type="text" id="fname" name="fname" required minlength="2" placeholder="Skriv inn fornavn" />

        <label for="lname">Etternavn:</label>
        <input type="text" id="lname" name="lname" required minlength="2" placeholder="Skriv inn etternavn" />

        <label for="email">E-postadresse:</label>
        <input type="email" id="email" name="email" required placeholder="Skriv inn e-postadresse" />

        <label for="password">Passord:</label>
        <input type="password" id="password" name="password" required minlength="8" placeholder="Skriv inn passord" />

        <label for="birthdate">FÃ¸dselsdato:</label>
        <input type="date" id="birthdate" name="birthdate" required />

        <input type="submit" value="Registrer" />
    </form>

    <script>
        document.querySelector("form").addEventListener("submit", function(event) {
            const form = event.target;
            if (!form.checkValidity()) {
                event.preventDefault(); // Hindre innsending hvis skjemaet ikke er gyldig
                alert("Vennligst fyll ut alle feltene korrekt.");
            }
        });
    </script>

</body>
</html>
